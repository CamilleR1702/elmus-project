<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Elmus project</title>
    <link rel="stylesheet" href="./style.css">


</head>
<body class="block-body-ocean">

    <div class="loader loader-in">
        <div class="cercles">
            <div class="chargement">
                Chargement ...
            </div>
            <img id="cercle-1" class="cercle" src="assets/img/cercle-1.png" alt="">
            <img id="cercle-2" class="cercle" src="assets/img/cercle-2.png" alt="">
        </div>
    </div>


  <main class="block-main block-main-ocean h-1080 w-100" id="ocean">
      <div class="bacterium" id="bacterium"></div>
      <div class="bubble" id="bubble"></div>
      <div class="first-ground ocean w-100 h-1080" id="oceanBlack"></div>
      <div class="elmus-swim active" id="elmusSwim"></div>
      <div class="elmus-side" id="elmusSide">
        <div class="seeds" id=seeds></div>
      </div>
      <button class="btn-cockpit" id="btnCompleted">Retouner au cockpit</button>
  </main>

    <div class="loader loader-out">
        <div class="cercles">
            <div class="chargement">
                Chargement ...
            </div>
            <img id="cercle-1" class="cercle" src="assets/img/cercle-1.png" alt="">
            <img id="cercle-2" class="cercle" src="assets/img/cercle-2.png" alt="">
        </div>
    </div>

</body>
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script>

        $( window ).on( "load", function() {
            $(".loader-in").css('opacity', '0').css('display', 'none').delay( 3000 ).fadeOut("10000");
        });

        $( "#btnCompleted" ).on( "click", function() {
            console.log('CLICK CLICK CLICK');
            $(".loader-out").css('display', 'block').animate({
                opacity: 1,
            }, 1000);

            setTimeout(
                function(){ window.location =  './earth-2.html' }, 3000
            );

        });
    </script>
</html>
