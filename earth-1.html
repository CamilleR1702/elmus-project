<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Choix des missions</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="loader">
      <div class="cercles">
        <div class="chargement">
          Chargement ...
        </div>
        <img id="cercle-1" class="cercle" src="images/cercle-1.png" alt="">
        <img id="cercle-2" class="cercle" src="images/cercle-2.png" alt="">
      </div>
    </div>
    <main class="block-earth block-earth-1">
      <img id="cadran-base" src="images/cadran-base.svg" alt="">
      <div class="terre terre-cockpit">
        <div></div>
      </div>

      <div class="cadran" id="cadran-milieu">
        <img src="images/cadran-milieu.svg" alt="">
        <div class="go" data-start="1">
          GO
        </div>
        <div class="terre terre-cadran">
          <div></div>
        </div>
        <img id="cercle-1" class="cercle" src="images/cercle-1.png" alt="">
        <img id="cercle-2" class="cercle" src="images/cercle-2.png" alt="">
      </div>

      <div class="cadran" id="cadran-gauche" >
        <img  src="images/cadran-gauche.svg" alt="">
        <div class="content mission-1">
          <h2>Mission 1</h2>
          <p class="descriptif">Planter la graine Weasley</p>
        </div>
        <div class="content mission-2">
          <h2>Mission 2</h2>
          <p class="descriptif">Planter la graine JarJar</p>
          <p>Requis pour la mission</p>
          <p>Finir la mission 1</p>
        </div>
        <div class="content mission-3">
          <h2>Mission 3</h2>
          <p class="descriptif">Non disponible</p>
        </div>
      </div>
      <div class="cadran" id="cadran-droite" >
        <img  src="images/cadran-droite.svg" alt="">
        <div class="content">
          <h1>Project Elmus</h1>
          <div class="mission mission-1 show" data-mission="1">
            <h2>Mission 1</h2>
          </div>
          <div class="mission mission-2 lock" data-mission="2">
            <h2>Mission 2</h2>
          </div>
          <div class="mission mission-3 soon" data-mission="3">
            <h2>Mission 3</h2>
          </div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/mission.js"></script>
    <script type="text/javascript" src="assets/js/loader.js"></script>
  </body>
</html>
